version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist/devflowfix 
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*       # Cache node_modules to speed up future builds

rewritesAndRedirects:
  - source: "/((?!api/).*)"
    target: "/index.html"
    status: "200"