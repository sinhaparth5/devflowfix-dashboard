# DevFlowFix Dashboard Helm Values

replicaCount: 2

image:
  repository: parthsinha90/devflowfix
  pullPolicy: Always
  tag: "v1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "devflowfix-dashboard"

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}

podLabels:
  app.kubernetes.io/component: frontend

podSecurityContext:
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  type: ClusterIP  # Traefik handles external LoadBalancer
  port: 80
  annotations: {}

ingress:
  # Set to false when using Traefik IngressRoute (CRD)
  # Set to true if using standard Kubernetes Ingress with Traefik
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: staging.devflowfix.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: devflowfix-staging-tls
      hosts:
        - staging.devflowfix.com

# Traefik IngressRoute (alternative to standard Ingress)
# Use this for more advanced Traefik features
ingressRoute:
  enabled: false
  entryPoints:
    - websecure
  middlewares:
    - name: devflowfix-chain
      namespace: devflowfix

httpRoute:
  enabled: false

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: true

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - devflowfix-chart
          topologyKey: kubernetes.io/hostname

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
