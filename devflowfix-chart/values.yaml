# DevFlowFix Dashboard Helm Values

replicaCount: 2

image:
  repository: parthsinha90/devflowfix
  pullPolicy: Always
  tag: "v1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "devflowfix-dashboard"

serviceAccount:
  create: true
  automount: false
  annotations: {}
  name: ""

podAnnotations: {}

podLabels:
  app.kubernetes.io/component: frontend

podSecurityContext:
  fsGroup: 101

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsNonRoot: false

service:
  type: ClusterIP  # kgateway handles external LoadBalancer
  port: 80
  annotations: {}

# Kubernetes Gateway API configuration (kgateway)
gateway:
  enabled: true
  gatewayClassName: kgateway
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
    - name: https
      protocol: HTTPS
      port: 443
      hostname: staging.devflowfix.com
      tls:
        mode: Terminate
        certificateRefs:
          - name: devflowfix-staging-tls
            kind: Secret

httpRoute:
  enabled: true
  hostnames:
    - staging.devflowfix.com
  parentRefs:
    - name: devflowfix-gateway
      sectionName: https
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /

# HTTP to HTTPS redirect route
httpRedirectRoute:
  enabled: true
  parentRefs:
    - name: devflowfix-gateway
      sectionName: http

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "200m"

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Pod Disruption Budget
pdb:
  enabled: true
  minAvailable: 1

# Network Policy
networkPolicy:
  enabled: true

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - devflowfix-chart
          topologyKey: kubernetes.io/hostname

# Rolling update strategy
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
