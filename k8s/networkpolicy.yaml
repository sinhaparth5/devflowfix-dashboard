apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devflowfix-dashboard
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: devflowfix
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from kgateway proxy (Gateway API)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: devflowfix
          podSelector:
            matchLabels:
              gateway.networking.k8s.io/gateway-name: devflowfix-gateway
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS for external APIs (Zitadel, Google Analytics, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
