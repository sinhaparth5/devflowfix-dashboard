# ===========================================
# DevFlowFix HTTPRoutes (Kubernetes Gateway API)
# ===========================================

---
# Main application route (HTTPS)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: devflowfix-dashboard
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: frontend
spec:
  parentRefs:
    - name: devflowfix-gateway
      sectionName: https
  hostnames:
    - staging.devflowfix.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: devflowfix-dashboard
          port: 80

---
# HTTP to HTTPS redirect
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: devflowfix-http-redirect
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: frontend
spec:
  parentRefs:
    - name: devflowfix-gateway
      sectionName: http
  hostnames:
    - staging.devflowfix.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
