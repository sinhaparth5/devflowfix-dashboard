apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devflowfix-dashboard
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: frontend
  annotations:
    # cert-manager for automatic TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Traefik annotations
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: devflowfix-devflowfix-chain@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - staging.devflowfix.com
      secretName: devflowfix-staging-tls
  rules:
    - host: staging.devflowfix.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: devflowfix-dashboard
                port:
                  name: http
