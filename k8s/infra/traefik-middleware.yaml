# ===========================================
# DevFlowFix Traefik Middlewares
# Enhanced security, performance & observability
# ===========================================

---
# Security Headers Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: security-headers
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  headers:
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
    permissionsPolicy: "camera=(), microphone=(), geolocation=(), payment=()"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-XSS-Protection: "1; mode=block"
      X-Content-Type-Options: "nosniff"
      X-Robots-Tag: "noindex, nofollow"
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true

---
# Rate Limiting Middleware - Standard
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  rateLimit:
    average: 100
    burst: 50
    period: 1s
    sourceCriterion:
      ipStrategy:
        depth: 1

---
# Rate Limiting Middleware - Strict (for sensitive endpoints)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit-strict
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  rateLimit:
    average: 10
    burst: 5
    period: 1s
    sourceCriterion:
      ipStrategy:
        depth: 1

---
# Compress Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: compress
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  compress:
    excludedContentTypes:
      - text/event-stream

---
# Retry Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: retry
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  retry:
    attempts: 3
    initialInterval: 100ms

---
# Circuit Breaker Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: circuit-breaker
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  circuitBreaker:
    expression: "NetworkErrorRatio() > 0.30 || ResponseCodeRatio(500, 600, 0, 600) > 0.25"
    checkPeriod: 10s
    fallbackDuration: 30s
    recoveryDuration: 60s

---
# Buffering Middleware (for large requests)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: buffering
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  buffering:
    maxRequestBodyBytes: 10485760  # 10MB
    memRequestBodyBytes: 2097152   # 2MB
    maxResponseBodyBytes: 10485760
    memResponseBodyBytes: 2097152
    retryExpression: "IsNetworkError() && Attempts() < 2"

---
# IP Whitelist Middleware (for admin endpoints)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: ip-whitelist-admin
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  ipAllowList:
    sourceRange:
      - "10.0.0.0/8"      # Internal Kubernetes
      - "172.16.0.0/12"   # Internal
      - "192.168.0.0/16"  # Internal
      # Add your office IPs here
      # - "203.0.113.0/24"

---
# Strip Prefix Middleware (for API versioning)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-api-prefix
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  stripPrefix:
    prefixes:
      - "/api/v1"
      - "/api/v2"

---
# Add Prefix Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: add-api-prefix
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  addPrefix:
    prefix: "/api"

---
# Request Headers Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: request-headers
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Real-IP: ""
    customResponseHeaders:
      X-Powered-By: ""
      Server: ""

---
# CORS Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    accessControlAllowHeaders:
      - "Content-Type"
      - "Authorization"
      - "X-Requested-With"
    accessControlAllowOriginList:
      - "https://staging.devflowfix.com"
      - "https://devflowfix.com"
      - "https://www.devflowfix.com"
    accessControlMaxAge: 86400
    addVaryHeader: true

---
# Redirect to HTTPS Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-https
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  redirectScheme:
    scheme: https
    permanent: true

---
# Redirect www to non-www
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: redirect-www
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  redirectRegex:
    regex: "^https://www\\.(.*)"
    replacement: "https://${1}"
    permanent: true

---
# Error Pages Middleware
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: error-pages
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  errors:
    status:
      - "500-599"
    query: "/{status}.html"
    service:
      name: devflowfix-dashboard
      port: 80

---
# In-Flight Request Limit
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: inflight-limit
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  inFlightReq:
    amount: 100
    sourceCriterion:
      ipStrategy:
        depth: 1

---
# ===========================================
# Middleware Chains (Combine multiple middlewares)
# ===========================================

# Standard Chain for Frontend Apps
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: devflowfix-chain
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  chain:
    middlewares:
      - name: redirect-https
      - name: security-headers
      - name: rate-limit
      - name: compress

---
# API Chain (for backend services)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: api-chain
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  chain:
    middlewares:
      - name: redirect-https
      - name: security-headers
      - name: cors
      - name: rate-limit
      - name: retry
      - name: circuit-breaker

---
# Secure Chain (for sensitive endpoints)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: secure-chain
  namespace: devflowfix
  labels:
    app.kubernetes.io/name: devflowfix
    app.kubernetes.io/component: middleware
spec:
  chain:
    middlewares:
      - name: redirect-https
      - name: security-headers
      - name: rate-limit-strict
      - name: ip-whitelist-admin
