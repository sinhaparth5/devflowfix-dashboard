# Traefik Dashboard Authentication
# Generate password: htpasswd -nb admin yourpassword | base64

apiVersion: v1
kind: Secret
metadata:
  name: traefik-dashboard-auth-secret
  namespace: traefik
type: Opaque
data:
  # Credentials: admin / devflowfix
  # To change: htpasswd -nb admin newpassword | base64
  users: YWRtaW46JGFwcjEkSkN2MEtBTTQkRmV3Q0RWMmJBN3U0M2lSUlB5OG55Lg==

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-dashboard-auth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-dashboard-auth-secret
    removeHeader: true
