<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Refresh</title>
</head>
<body>
  <script>
    // This page is used for silent token refresh with angular-oauth2-oidc
    // It receives the OAuth response and passes it to the parent window
    parent.postMessage(location.hash || location.search, location.origin);
  </script>
</body>
</html>
