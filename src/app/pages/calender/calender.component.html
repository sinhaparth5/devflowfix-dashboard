<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  <!-- Loading overlay -->
  @if (isLoading) {
    <div class="absolute inset-0 bg-white/50 dark:bg-gray-900/50 z-10 flex items-center justify-center rounded-2xl">
      <div class="flex items-center gap-2 text-gray-600 dark:text-gray-400">
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>Loading events...</span>
      </div>
    </div>
  }

  <div class="custom-calendar relative">
    <full-calendar #calendar [options]="calendarOptions"></full-calendar>
  </div>

  <app-modal
    [isOpen]="isOpen"
    (close)="closeModal()"
    className="max-w-[700px] p-6 lg:p-10"
  >
    <div class="flex flex-col px-2 overflow-y-auto custom-scrollbar">
      <div>
        <h5 class="mb-2 font-semibold text-gray-800 modal-title text-theme-xl dark:text-white/90 lg:text-2xl">
          {{ selectedEvent ? 'Edit Event' : 'Add Event' }}
        </h5>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Plan your next big moment: schedule or edit an event to stay on track
        </p>
      </div>

      <!-- Error message -->
      @if (error) {
        <div class="mt-4 p-3 rounded-lg bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800">
          <div class="flex items-center gap-2 text-red-700 dark:text-red-400">
            <svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span class="text-sm">{{ error }}</span>
          </div>
        </div>
      }

      <div class="mt-8">
        <div>
          <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
            Event Title <span class="text-red-500">*</span>
          </label>
          <input
            id="event-title"
            type="text"
            [(ngModel)]="eventTitle"
            [disabled]="isSaving"
            placeholder="Enter event title"
            class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800 disabled:opacity-50 disabled:cursor-not-allowed"
          />
        </div>
      </div>

      <!-- Description field -->
      <div class="mt-6">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          Description
        </label>
        <textarea
          id="event-description"
          [(ngModel)]="eventDescription"
          [disabled]="isSaving"
          placeholder="Add a description (optional)"
          rows="3"
          class="dark:bg-dark-900 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800 disabled:opacity-50 disabled:cursor-not-allowed resize-none"
        ></textarea>
      </div>

      <div class="mt-6">
        <label class="block mb-4 text-sm font-medium text-gray-700 dark:text-gray-400">
          Event Color
        </label>
        <div class="flex flex-wrap items-center gap-4 sm:gap-5">
          @for (entry of (calendarsEvents | keyvalue); track $index) {
            <div
              class="n-chk"
            >
              <div class="form-check form-check-inline" [class]="'form-check-' + entry.value">
                <label
                  class="flex items-center text-sm text-gray-700 form-check-label dark:text-gray-400 cursor-pointer"
                  [for]="'modal' + entry.key"
                  [class.opacity-50]="isSaving"
                >
                  <span class="relative">
                    <input
                      class="sr-only form-check-input"
                      type="radio"
                      name="event-level"
                      [value]="entry.key"
                      [id]="'modal' + entry.key"
                      [(ngModel)]="eventLevel"
                      [disabled]="isSaving"
                    />
                    <span
                      class="rounded-full flex items-center justify-center w-5 h-5 mr-2 border border-gray-300 box dark:border-gray-700"
                    >
                      <span
                        class="h-2 w-2 rounded-full bg-white"
                        [class.block]="eventLevel === entry.key"
                        [class.hidden]="eventLevel !== entry.key"
                      ></span>
                    </span>
                  </span>
                  {{ entry.key }}
                </label>
              </div>
            </div>
          }
        </div>
      </div>

      <div class="mt-6">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          Start Date <span class="text-red-500">*</span>
        </label>
        <input
          id="event-start-date"
          type="date"
          [(ngModel)]="eventStartDate"
          [disabled]="isSaving"
          class="dark:bg-dark-900 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 disabled:opacity-50 disabled:cursor-not-allowed"
        />
      </div>

      <div class="mt-6">
        <label class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
          End Date
        </label>
        <input
          id="event-end-date"
          type="date"
          [(ngModel)]="eventEndDate"
          [disabled]="isSaving"
          class="dark:bg-dark-900 h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 disabled:opacity-50 disabled:cursor-not-allowed"
        />
      </div>

      <div class="flex items-center gap-3 mt-6 modal-footer sm:justify-between">
        <!-- Delete button (only for existing events) -->
        <div>
          @if (selectedEvent?.extendedProps?.apiId) {
            <button
              (click)="handleDeleteEvent()"
              type="button"
              [disabled]="isSaving"
              class="flex items-center gap-2 rounded-lg border border-red-300 bg-white px-4 py-2.5 text-sm font-medium text-red-600 hover:bg-red-50 dark:border-red-700 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-red-900/20 disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
              </svg>
              Delete
            </button>
          }
        </div>

        <div class="flex items-center gap-3">
          <button
            (click)="closeModal()"
            type="button"
            [disabled]="isSaving"
            class="flex w-full justify-center rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Cancel
          </button>
          <button
            (click)="handleAddOrUpdateEvent()"
            type="button"
            [disabled]="isSaving || !eventTitle.trim() || !eventStartDate"
            class="btn btn-success btn-update-event flex w-full justify-center rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white hover:bg-brand-600 sm:w-auto disabled:opacity-50 disabled:cursor-not-allowed"
          >
            @if (isSaving) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Saving...
            } @else {
              {{ selectedEvent ? 'Update Event' : 'Add Event' }}
            }
          </button>
        </div>
      </div>
    </div>
  </app-modal>
</div>
